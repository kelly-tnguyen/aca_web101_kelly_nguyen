<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NASA Landing Page</title>
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Mitr|Ubuntu+Mono" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<main>

<div class="cosmicPic">
    <h1>NASA</h1>
</div>

<section class="container">
    <div class="section1">
        <h2 class="header">Social Media</h2>
        <p class="info">
            <p>Twitter - @nasa</p>
            <p>Facebook - fb.com/nasa</p>
            <p>Instagram - @nasa</p>
            <p>Youtube - youtube.com/NASA</p>
        </p>
    </div>

    <div class="section2">
        <h2 class="header">OFFICE INFO</h2>
        <p class="info">
            <p>Public Communications Office NASA Headquarters</p>
            <p>300 E. Street SW, Suite 5R30</p>
            <p>Washington, DC 20546</p>
            <p>(202) 358-0001 (Office)</p>
            <p>(202) 358-4338 (Fax)</p>
        </p>
    </div>

    <div class="section3">
        <h2 class="header">CONTACT US</h2>
        <p class="info"></p>
            <p>Name</p>
            <input class="textBox" name="firstName"></input>
            <p>Message</p> 
            <input class="textBox message" name="message"></input>
            <br>
            <br>
            <button class="textBox send">send</button>
        </p>
    </div>

 </section>

</main>
</body>
</html>
