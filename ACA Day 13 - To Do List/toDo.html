<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link href="https://fonts.googleapis.com/css?family=Michroma" rel="stylesheet">
    <link rel="stylesheet" href="toDo-style.css">
</head>
<body>
    <section class="toDo">
        <h2 id="header"><u>Daily To-Do List</u></h2>
        <ul class="list">
                <form id="newItemForm">
                    <input type="text" id="itemField" placeholder="Things to Accomplish Today" />
                    <input type="submit" id="add" value="Add" />
                </form>
            <li class="item"><input type="checkbox">Code for an hour</input></li>
            <!-- <li class="item"><input class="searchBar" type="Need to add something?"></input> <button class="add" id="newItemButton">ADD</button></li> -->

        
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="script/toDo.js"></script>
</body>
</html>
