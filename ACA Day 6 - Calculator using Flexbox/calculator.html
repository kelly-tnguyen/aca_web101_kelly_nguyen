<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Michroma" rel="stylesheet">
    <title>Calculator Using Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">

        <input type="text" class="calculator-screen" value="0" disabled />
          
        <div class="calculator-keys">
          
            <div class="row 1">
              <div class="btn function">C</div>
              <div class="btn nmbr">7</div>
              <div class="btn nmbr">4</div>
              <div class="btn nmbr">1</div>
              <div class="btn nmbr">0</div>
            </div>

            <div class="row 2">
            <div class="btn function">%</div>
              <div class="btn nmbr">8</div>
              <div class="btn nmbr">5</div>
              <div class="btn nmbr">2</div>
              <div class="btn function">.</div>
            </div>    

            <div class="row 3">    
              <div class="btn function">()</div>
              <div class="btn nmbr">9</div>
              <div class="btn nmbr">6</div>
              <div class="btn nmbr">3</div>
              <div class="btn function">Back</div>
            </div>

            <div class="row 4">
              <div class="btn function">/</div>
              <div class="btn function">X</div>
              <div class="btn function">-</div>
              <div class="btn function">+</div>
              <div class="btn function">=</div>
            </div>
             
            </div>

            </div>
    </main>
</body>
</html>
